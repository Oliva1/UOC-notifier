<!DOCTYPE html>
<html lang="es">
<head>
<title>UOC Notifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="thirdparty/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
<script src="thirdparty/jquery-2.1.0.min.js"></script>
<script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
<script src="uoc.js"></script>
<script src="classroom.js"></script>
<script src="options.js"></script>
<script src="storage.js"></script>
</head>

<body>

<div class="container">
    <h2 class="form-signin-heading">UOC Notifier</h2>
      <form class="form-signin" role="form">
        <div class="form-group ">
          <label for="username">Usuario</label>
          <input id="username" type="text" class="form-control" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input id="pwd" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group ">
          <label for="uni">Universidad</label>
          <select id="uni" class="form-control">
            <option value="UOCc">UOC en català</option>
            <option value="UOCi">UOC en castellano</option>
          </select>
        </div>
        <div class="form-group">
          <label for="check_interval">Intervalo de comprovación</label>
          <div class="input-group">
            <input id="check_interval" type="number" class="form-control" placeholder="Intervalo de comprovación">
            <span class="input-group-addon">minutos</span>
          </div>
        </div>
        <div class="form-group">
          <label for="critical">Mínimo de mensajes para considerar crítico</label>
          <input id="critical" type="number" class="form-control" placeholder="Mensajes">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon">
            <input id="notification"type="checkbox">
          </span>
          <label for="notification" class="form-control">Mensajes emergentes</label>
        </div>
        <button id="save_btn" class="btn btn-large btn-primary">Guardar</button>
      </form>
	  <div class="alert alert-warning alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>Warning!</strong> <span id="status"></span>
	  </div>

    <table class="table table-striped table-bordered table-hover">
    <caption>Aulas Disponibles</caption>
      <thead>
        <tr><th>Notificar</th><th>Aula</th>
      </thead>
      <tbody id="tclassrooms">
      </tbody>
    </table>
</div>
</body>
</html>

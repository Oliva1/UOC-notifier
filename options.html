  <!DOCTYPE html>
<html lang="es">
<head>
<title>UOC Notifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<!-- Bootstrap -->
<link href="thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="thirdparty/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
<script src="thirdparty/jquery-2.1.3.min.js"></script>
<script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
<script src="uoc.js"></script>
<script src="classroom.js"></script>
<script src="options.js"></script>
<script src="storage.js"></script>
<script src="background.js"></script>
<style>
#tclassrooms {
  margin-bottom: 20px;
}
.not_classroom {
  margin-bottom: 5px;
}
</style>
</head>

<body>

<div class="container">
    <h2 class="form-signin-heading"><img src="logo128.png" width="30px"> UOC Notifier</h2>
    <p class="lead">by <a href="https://github.com/crazyserver/UOC-notifier/" target="_blank">crazyserver</a></p>
      <form class="form-signin container-fluid" role="form">
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="username">Usuario</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input id="username" type="text" class="form-control" placeholder="Usuario">
              </div>
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input id="pwd" type="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="uni">Universidad</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                <select id="uni" class="form-control">
                  <option value="UOCc">UOC en català</option>
                  <option value="UOCi">UOC en castellano</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label>&nbsp;</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <input id="pictures"type="checkbox">
                </span>
                <label for="pictures" class="form-control">Mostrar fotos</label>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label for="check_interval">Intervalo de comprovación</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                <input id="check_interval" type="number" class="form-control" placeholder="Intervalo de comprovación">
                <span class="input-group-addon">minutos</span>
              </div>
            </div>
            <div class="form-group">
              <label for="critical">Mínimo de mensajes para considerar crítico</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-warning-sign"></span></span>
                <input id="critical" type="number" class="form-control" placeholder="Mensajes">
              </div>
            </div>
            <div class="form-group">
              <label>&nbsp;</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <input id="notification"type="checkbox">
                </span>
                <label for="notification" class="form-control">Mensajes emergentes</label>
              </div>
            </div>
          </div>
        </div>
        <button id="save_btn" class="btn btn-large btn-primary"><span class="glyphicon glyphicon-save"></span> Guardar</button>
      </form>
      <br/>
	  <div class="alert alert-success alert-dismissable">
      <span id="status"></span>
	  </div>

    <h3>Notificar aulas</h3>
    <div id="tclassrooms"></div>
    <button id="purge_btn" class="btn btn-large btn-danger"><span class="glyphicon glyphicon-trash"></span> Eliminar aulas antiguas</button>
</div>
</body>
</html>
